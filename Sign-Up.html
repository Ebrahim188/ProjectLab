<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> DevPath | Sign Up</title>
  <link rel="stylesheet" href="Sign-Up.css" />
</head>
<body>
  <div class="background"></div>
  <p class="addres">DevPath</p>
  <button type="submit"
  style=" position: absolute;
  top: 10px;
  right: 20px;
  padding: 15px 30px;  
  font-size: 18px;     
  background-color: #52a9ac;  
  border: none;
  border-radius: 8px;
  cursor: pointer;
  box-shadow: 0 20px 20px #2525251a;"   >
    <a href="index.html" style="color: #fff; text-decoration: none;">Home</a>
  </button>

  <div class="signup-container">
    <h2>Sign Up</h2>
    <form >
      <input type="text" name="username" placeholder="Username" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="password" name="confirm-password" placeholder="Confirm Password" required />

      <div class="checkbox-container">
       <span>
        <input type="checkbox" id="terms" required />
       </span> 
        <label for="terms">I agree to all terms & conditions</label>
      </div>

      <button type="submit">Create Account</button>
    </form>
    <p class="login-link">Already have an account? <a href="index.html">Login</a></p>
  </div>
</body>
</html>
